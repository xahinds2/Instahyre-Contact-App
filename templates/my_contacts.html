<!DOCTYPE html>
<html>

    <title>Contacts</title>

    <head>
        <style>
            body {
            font-family: "Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background: #19191d;
            font-weight: 300;
            }
            p {
            color: #b3b3b3;
            font-weight: 300;
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            .h1,
            .h2,
            .h3,
            .h4,
            .h5,
            .h6 {
            font-family: "Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            }
            a {
            -webkit-transition: .3s all ease;
            -o-transition: .3s all ease;
            transition: .3s all ease;
            }
            a,
            a:hover {
            text-decoration: none !important;
            }
            .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5e3a;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            }
            .button:hover {
            background-color: #ff714d;
            }
            @media screen and (max-width: 600px) {
            .button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            }
            }
            .content {
            padding: 7rem 0;
            }
            h2 {
            font-size: 20px;
            color: #fff;
            }
            .custom-table {
            min-width: 900px;
            }
            .custom-table thead tr,
            .custom-table thead th {
            border-top: none;
            border-bottom: none !important;
            color: #fff;
            }
            .custom-table tbody th,
            .custom-table tbody td {
            color: #777;
            font-weight: 400;
            padding-bottom: 20px;
            padding-top: 20px;
            font-weight: 300;
            }
            .custom-table tbody th small,
            .custom-table tbody td small {
            color: #b3b3b3;
            font-weight: 300;
            }
            .custom-table tbody tr:not(.spacer) {
            border-radius: 7px;
            overflow: hidden;
            -webkit-transition: .3s all ease;
            -o-transition: .3s all ease;
            transition: .3s all ease;
            }
            .custom-table tbody tr:not(.spacer):hover {
            -webkit-box-shadow: 0 2px 10px -5px rgba(0, 0, 0, 0.1);
            box-shadow: 0 2px 10px -5px rgba(0, 0, 0, 0.1);
            }
            .custom-table tbody tr th,
            .custom-table tbody tr td {
            background: #25252b;
            border: none;
            -webkit-transition: .3s all ease;
            -o-transition: .3s all ease;
            transition: .3s all ease;
            }
            .custom-table tbody tr th a,
            .custom-table tbody tr td a {
            color: #b3b3b3;
            }
            .custom-table tbody tr th:first-child,
            .custom-table tbody tr td:first-child {
            border-top-left-radius: 0px;
            border-bottom-left-radius: 0px;
            }
            .custom-table tbody tr th:last-child,
            .custom-table tbody tr td:last-child {
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            }
            .custom-table tbody tr.spacer td {
            padding: 0 !important;
            height: 3px;
            border-radius: 0 !important;
            background: transparent !important;
            }
            .custom-table tbody tr.active th,
            .custom-table tbody tr.active td,
            .custom-table tbody tr:hover th,
            .custom-table tbody tr:hover td {
            color: #fff;
            background: #2e2e36;
            }
            .custom-table tbody tr.active th a,
            .custom-table tbody tr.active td a,
            .custom-table tbody tr:hover th a,
            .custom-table tbody tr:hover td a {
            color: #fff;
            }
            /* Custom Checkbox */
            .control {
            display: block;
            position: relative;
            margin-bottom: 25px;
            cursor: pointer;
            font-size: 18px;
            }
            .control input {
            position: absolute;
            z-index: -1;
            opacity: 0;
            }
            div#loading {
            width: 35px;
            height: 35px;
            display: none;
            background: url(static/loading.gif) no-repeat;
            cursor: wait;
            }
            .control__indicator {
            position: absolute;
            top: 2px;
            left: 0;
            height: 20px;
            width: 20px;
            border-radius: 4px;
            border: 2px solid #3f3f47;
            background: transparent;
            }
            .control--radio .control__indicator {
            border-radius: 50%;
            }
            .control:hover input~.control__indicator,
            .control input:focus~.control__indicator {
            border: 2px solid #007bff;
            }
            .control input:checked~.control__indicator {
            border: 2px solid #007bff;
            background: #007bff;
            }
            .control input:disabled~.control__indicator {
            background: #e6e6e6;
            opacity: 0.6;
            pointer-events: none;
            border: 2px solid #ccc;
            }
            .control__indicator:after {
            font-family: 'icomoon';
            content: '\e5ca';
            position: absolute;
            display: none;
            }
            .control input:checked~.control__indicator:after {
            display: block;
            color: #fff;
            }
            .control--checkbox .control__indicator:after {
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -52%);
            -ms-transform: translate(-50%, -52%);
            transform: translate(-50%, -52%);
            }
            .control--checkbox input:disabled~.control__indicator:after {
            border-color: #7b7b7b;
            }
            .control--checkbox input:disabled:checked~.control__indicator {
            background-color: #007bff;
            opacity: .2;
            border: 2px solid #007bff;
            }

            .add-contact-form {
                margin-top: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .add-contact-form input[type="text"] {
                padding: 10px;
                margin-right: 10px;
                border: 1px solid #ccc;
            }

            .add-contact-form button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }
            <!--        *********************************  search page css ***************************-->
        </style>
        <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            rel="stylesheet"
            />
    </head>

    <body style="background-color:#19191d;">

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/">Nautica</a>
                <div class="">
                    <a href="/logout">
                    <button class="btn btn-outline-success" type="submit">
                    Logout
                    </button>
                    </a>
                </div>
            </div>
        </nav>

        <h1 style="text-align: center" class="text-white">Contacts</h1>

        <section>
            <div class="mt-5">
                <div class="container">
                    <br/>
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form action="search_contacts/" class="card card-sm" method="post">
                                {% csrf_token %}
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="fas fa-search h4 text-body"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless"
                                            id="inputPassword2"
                                            name="query"
                                            placeholder="Search for Contacts" type="text">
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                        <button class="btn btn-lg btn-success" type="submit">Search</button>
                                    </div>
                                    <!--end of col-->
                                </div>
                            </form>
                        </div>
                        <!--end of col-->
                    </div>
                </div>
            </div>
        </section>

        <div class="add-contact-form" style="margin-top:100px">
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="mobile" placeholder="Mobile" required>
                <input type="text" name="email" placeholder="Email">
                <button type="submit">Add Contact</button>
            </form>
        </div>

        <a href="{% url 'populate' qty=1 %}"><button style="margin-left: 50px">Populate Random Contacts</button> </a>

        <section style="margin-top: 100px">
            <div class="container mt-5">
                <div class="table-responsive custom-table-responsive">
                    <table class="table custom-table">
                        <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Name</th>
                                <th scope="col">Mobile</th>
                                <th scope="col">Email</th>
                                <th scope="col">Spam</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for contact in contacts %}
                            <tr scope="row">
                                <td><a>{{ contact.id }}</a></td>
                                <td><a>{{ contact.name }}</a></td>
                                <td><a>{{ contact.mobile }}</a></td>
                                <td><a>{{ contact.email }}</a></td>
                                <td><a>{{ contact.spam }}</a></td>
                                <td><a href="{% url 'spam' cid=contact.id %}">Toggle</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </body>
</html>
